    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Expense</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="view_expense.html">View Expense</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Edit Existing Expense</h2>
            <form action="#" method="post">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="100" required><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>Grocery Shopping</textarea><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2024-08-25" required><br>
                <input type="submit" value="Save Changes">
            </form>
        </section>
    </main>
